<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <style>
    :root {
        --product-header-height: auto;
        --product-description-height: auto;
        --product-content-top-padding: 20px;
        --product-content-bottom-padding: 20px;
        --product-header-bottom-margin: 20px;
    }
    body {
        font-family: Arial, sans-serif;
        background: url('https://res2.weblium.site/res/5e045d59f4de6d00233ec165/5e04aafb58095d002107cc28?nowebp') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }
    /* Fixed header styling */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Sacramento';
        font-size: 40px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
        color: #000000;
        position: relative; /* Make the header fixed at the top */
        z-index: 1000; /* Ensure header is always above other content */
    }

    /* Styling for the rest of the content */
    .container {
        margin-top: 120px; /* Adjusted margin to make room for the fixed header */
        text-align: center;
        position: relative;
    }
    .header-text {
        font-family: 'Sacramento';
        font-size: 70px;
        text-align: center;
        color: #000000;
        margin: 20px 10px;
    }
    .topics {
        display: grid;
        gap: 20px;
        padding: 20px;
        justify-content: center;
    }
    .button-card {
        background: #EBF3FB rgba(0, 0, 0, 0);
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 40px;
        font-family: 'Sacramento';
        font-size: 40px;
        cursor: pointer;
        text-align: center;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }
    .button-card span {
        font-weight: bold;
        margin-top: 10px;
    }

    /* Image styling */
    #displayImage {
        display: none; /* Initially hide the image */
        width: 50%; /* Adjust the width of the image */
        margin: 0 auto; /* Center the image */
    }

    /* Footer styling */
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: rgba(255, 255, 255, 0); /* Fully transparent background */
    }
    
    .nav-links {
        display: flex;
        gap: 30px;
    }
    .nav-links a {
    text-decoration: none;
    color: #000; /* Adjust text color as needed */
    font-weight: bold;
    font-size: 18px; /* Adjust font size */
    transition: color 0.3s ease;
    gap: 50px;
    }
    /* Hover effect for navigation links */
.nav-links a:hover {
    color: #007BFF; /* Change color on hover */
}

        .story-container {
            margin-top: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            max-width: 800px;
        }

        .story-text {
            font-size: 20px;
            line-height: 1.5;
            padding: 10px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            align-items: center;
            color: #000000;
        }

        .subheader {
            font-size: 24px;
            color: #555;
            align-items: center;
            margin-bottom: 20px;
        }

        .typing {
            font-weight: bold;
            color: #333;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 30px;">
            <img src="cdr.jpg" alt="Your Logo" style="height: 50px;">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="story.html">Our Story</a>
            <a href="lane.html">Memory Lane</a>
            <a href="msgs">Messages</a>
            <a href="admire">Admire</a>
        </div>
      </div>
<div class="story-container">
    <div class="header">Our Love Story</div>
    <div class="subheader">How it all started...</div>
    <div class="story-text">
        <p id="story"></p>
    </div>
</div>

<script>
    // The story to be printed
    const storyParagraph = "It was a sunny day, when we first met. I never thought we'd end up here, but here we are. Every day, I fall deeper in love with you. Our journey has just begun, and I'm excited for all that's ahead. Together, we can face anything that comes our way.";

    // Split the story into words
    const storyWords = storyParagraph.split(' ');

    let wordIndex = 0; // Start at the first word
    let currentText = ""; // Holds the current text being printed

    function printWord() {
        // If we haven't finished printing all the words
        if (wordIndex < storyWords.length) {
            currentText += storyWords[wordIndex] + " "; // Add the next word with a space
            document.getElementById("story").innerHTML = `<span class="typing">${currentText}</span>`; // Update the story text
            wordIndex++;
            setTimeout(printWord, 150); // Adjust speed here (in milliseconds)
        }
    }

    // Start printing the story
    printWord();
</script>

</body>
</html>
