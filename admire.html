    const messagesContainer = document.getElementById("admireMessages");

    let currentMessageIndex = 0;
    const usedPositions = [];

    // Function to display messages one by one at random positions
    function displayMessages() {
        if (currentMessageIndex < messages.length) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = messages[currentMessageIndex];

            let randomX, randomY, collision;

            // Generate a non-overlapping random position
            do {
                collision = false;
                randomX = Math.random() * (window.innerWidth - 200);  // Ensure message fits within the screen
                randomY = Math.random() * (window.innerHeight - 100);  // Ensure message fits within the screen

                // Check for collision with existing positions
                for (const position of usedPositions) {
                    const distance = Math.sqrt(Math.pow(randomX - position.x, 2) + Math.pow(randomY - position.y, 2));
                    if (distance < 100) { // If distance is too small (overlapping), retry
                        collision = true;
                        break;
                    }
                }
            } while (collision);

            // Store the position to prevent future overlap
            usedPositions.push({ x: randomX, y: randomY });

            // Apply the position to the message
            messageDiv.style.left = `${randomX}px`;
            messageDiv.style.top = `${randomY}px`;

            // Add the message to the container
            messagesContainer.appendChild(messageDiv);
        
            currentMessageIndex++;

            // Show the next message after a 1-second delay
            setTimeout(displayMessages, 1000); // 1 second delay
        }
    }
