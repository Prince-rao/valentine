<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9">
<title>Happy Valentine's Day Taniya</title>
<style>
    :root {
        --product-header-height: auto;
        --product-description-height: auto;
        --product-content-top-padding: 20px;
        --product-content-bottom-padding: 20px;
        --product-header-bottom-margin: 20px;
    }
    body {
        font-family: Arial, sans-serif;
        background: url('https://res2.weblium.site/res/5e045d59f4de6d00233ec165/5e04aafb58095d002107cc28?nowebp') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Sacramento';
        font-size: 40px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.1); 
        color: #000000;
        position: relative; 
        z-index: 1000;
    }

    .container {
        margin-top: 120px; 
        text-align: center;
        position: relative;
    }
    .header-text {
        font-family: 'Sacramento';
        font-size: 60px;
        text-align: center;
        color: #000000;
        margin: 20px 0;
    }
    .topics {
        display: grid;
        gap: 20px;
        padding: 20px;
        justify-content: center;
    }
    .button-card {
        background: #EBF3FB rgba(0, 0, 0, 0);
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        font-family: 'Sacramento';
        font-size: 40px;
        cursor: pointer;
        text-align: center;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }
    .button-card span {
        font-weight: bold;
        margin-top: 10px;
    }

    #displayImage {
        display: none; 
        width: 50%; 
        margin: 0 auto; 
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: rgba(255, 255, 255, 0); 
    }
    
    .nav-links {
        display: flex;
        gap: 30px;
    }
    .nav-links a {
    text-decoration: none;
    color: #000; 
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease;
    }

.nav-links a:hover {
    color: #007BFF; 
}

</style>
</head>
<body>
<div class="header">
    <div style="display: flex; align-items: center; gap: 30px;">
        <img src="cdr.png" alt="Your Logo" style="height: 50px;">
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="lane.html">Memory Lane</a>
        <a href="msgs.html">Letter</a>
        <a href="admire.html">Admire</a>
    </div>
</div>

<div class="container">
    <div class="header-text">
        <h2>Will you be my Valentine:</h2>
    </div>
    <div class="topics">
        <button class="button-card topics" onclick="selectTopic('YESSS')">
            <span>YESSS</span>
        </button>
        <button class="button-card topics" id="noButton" onclick="handleNoClick()">
            <span>NOOOOO</span>
        </button>
    </div>
</div>


<img id="displayImage" src="" alt="Valentine's Image">

<script>
    let clickCount = 0;
    const noButton = document.getElementById("noButton");
    const displayImage = document.getElementById("displayImage");
    const yayText = document.getElementById("yayText");

    function handleNoClick() {
        clickCount++;

        const randomTop = Math.random() * (window.innerHeight - noButton.offsetHeight);
        const randomLeft = Math.random() * (window.innerWidth - noButton.offsetWidth);
        
        noButton.style.position = "absolute";
        noButton.style.top = randomTop + "px";
        noButton.style.left = randomLeft + "px";

        if (clickCount === 5) {
            noButton.style.display = "none";
        }
    }

    function selectTopic(response) {
        if (response === 'YESSS') {
            document.querySelector('.container').style.display = 'none';

            displayImage.src = "kiss.gif"; 
            displayImage.style.display = "block";

            setTimeout(() => {
                displayImage.src = "certificate.png"; 
            }, 4000);
        }
    }
</script>
</body>
</html>
